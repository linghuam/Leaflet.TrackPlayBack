<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../lib/leaflet/leaflet.css">
  <link rel="stylesheet" href="../dist/control.playback.css">
  <script src="../lib/leaflet/leaflet.js"></script>
  <script src="../dist/control.trackplayback.js"></script>
  <script src="../dist/leaflet.trackplayback.js"></script>
</head>

<body>
  <div id='mapid' style=" position: absolute; left: 0; top: 0; right: 0; bottom: 0; width: 100%; height: 100%; overflow: hidden;">
    map
  </div>
  <script>
    const xhr = new XMLHttpRequest();
    xhr.open('GET', './data/test.json', false);
    xhr.send(null);
    const data = JSON.parse(xhr.responseText);
    const map = L.map('mapid').setView([39, 116], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const trackplayback = L.trackplayback(data, map);
    const trackplaybackControl = L.trackplaybackcontrol(trackplayback);
    trackplaybackControl.addTo(map);
  </script>
</body>

</html>
